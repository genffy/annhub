<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Detail — Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tweet Detail Page</h1>
    <!-- Same tweet content as in the feed, but rendered in "detail" context.
         Note: the data-testid="tweetText" id is different (simulating dynamic IDs). -->
    <article data-testid="tweet" id="tweet-detail">
      <div data-testid="User-Name">
        <a href="/testuser">@testuser</a>
        <a href="/testuser/status/12345">
          <time datetime="2026-02-17T00:00:00.000Z">3:00 AM · Feb 17, 2026</time>
        </a>
      </div>
      <div data-testid="tweetText" id="id__different789">
        <span data-testid="tweet-body-detail">This is a test tweet with some selectable text for highlight testing.</span>
      </div>
    </article>
  </div>
</body>
</html>
