name: Build Extension (Reusable)

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: extension-build-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Zip extension for Chrome
        run: npm run zip

      - name: Zip extension for Firefox
        run: npm run zip:firefox

      - name: List generated files
        run: |
          echo "Generated files:"
          ls -la .output/*.zip 2>/dev/null || echo "No zip files found"

      - name: Upload extension packages
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ github.sha }}
          path: .output/
          retention-days: 30
          include-hidden-files: true 